<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest Calculator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-wrapper">
        <div class="wrapper">
          <label for="principal">pH</label>
          <input type="number" id="pH" value="7.88" />
        </div>
        <div class="wrapper">
          <label for="rate">DO %SAT</label>
          <input type="number" id="DOSAT" value="116.0" />
        </div>
      </div>
      <label for="time">TemperatureÂ°C</label>
      <div class="time-wrapper">
        <input type="number" id="temp" value="26.78" />
      </div>
      <div class="wrapper">
        <label for="rate">TDS</label>
        <input type="number" id="TDS" value="0.303" />
      </div>
      <div class="wrapper">
        <label for="rate">Specific Conductivity mS/cm</label>
        <input type="number" id="TDS" value="0.474" />
      </div>
      <button id="calculate-btn">Calculate</button>
      <div id="result"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
